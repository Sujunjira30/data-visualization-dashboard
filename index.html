<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts Connection -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <!-- Stylesheet Connection -->
    <link rel="stylesheet" href="style.css">
    
    <title>Data Visualization Dashboard</title>
</head>
<body>

    <header class="page-header">
        <h1 id="page-title">Data Visualization Dashboard</h1>

        <!-- 
          ========================================
          == การเปลี่ยนแปลงจุดที่ 1 (HTML) ==
          == เพิ่ม <div class="user-profile"> 
          == เพื่อเป็น "ตัวลูก" ชิ้นที่สองใน header 
          == สำหรับใช้กับ justify-content: space-between
          ========================================
        -->
        <div class="user-profile">
            <span>ยินดีต้อนรับ, User Name</span>
        </div>

    </header>

    <div class="dashboard-container">

        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Customers</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <div class="card">
                <h2>ยอดขายรวม</h2>
                <p>1,234,567 บาท</p>
            </div>
            <div class="card">
                <h2>ผู้ใช้งานใหม่</h2>
                <p>352 คน</p>
            </div>
            <div class="card">
                <h2>คำสั่งซื้อ</h2>
                <p>89 รายการ</p>
            </div>
        </main>
        
    </div> <!-- ปิด <div class="dashboard-container"> -->

    <footer>
        <!-- ส่วนท้ายของเว็บ เช่น Copyright -->
    </footer>

</body>
</html>
